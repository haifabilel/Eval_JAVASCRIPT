<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameEval</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Bootstrap icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"> 
    <!-- font awesome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid" >
     <header>
         <button class="btn btn_newGame btn-danger"><i class="fa-solid fa-plus"></i> New Game</button>
    </header>
    <main>
        <div class="row">
            <!-- Player One  -->
            <div class="col-xm-12 col-md-5 mx-auto " >
                <section class="player player_0 player_active">
                    <h2 class="label" id="label_0">PLAYER 1</h2>
                    <p class="score" id="score_0" >0</p>
                    <div class="current">
                        <p class="current_label">Current</p>
                        <p class="current_score" id="current_0">0</p>
                    </div>
                </section>   
            </div>
            <!-- Dice image -->
            <div class="col-xm-12 col-md-2 mx-auto">
                <img src="/asset/dice1.png" alt="imageDice" class="dice img-fluid" style="width: 100px;">
            </div>
             <!-- Player Tow  -->
             <div class="col-xm-12 col-md-5 mx-auto ">
                <section class="player player_1">
                    <h2 class="label" id="label_1">PLAYER 2</h2>
                    <p class="score" id="score_1">0</p>
                    <div class="current">
                        <p class="current_label">Current</p>
                        <p class="current_score" id="current_1">0</p>
                    </div>
                </section>
             </div>
        </div>
    </main>
    <!-- Button RollDice -->
    <div class="button_roll">
        <button class="btn btn_roll btn-danger"><i class="fa-solid fa-dice"></i> Roll dice</button>   
    </div>
    <div class="button_hold">
        <button class="btn btn_hold btn-danger"><i class="fa-solid fa-arrows-rotate"></i> Hold</button>
    </div>
    </div>
    <button  type="button" class="btn btn-warning " data-bs-toggle="modal" data-bs-target="#RégleJeu" >Régles de jeu <i class="fa-solid fa-hand-holding-heart fa-beat fa-lg"></i></button>

    <div class="modal" tabindex="-1" role="dialog " >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Save changes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
